<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <style type="text/css">
            #chart rect{
			  fill: #4aaeea;
			}

			#chart text{
			  fill: white;
			  font: 10px sans-serif;
			  text-anchor: end; 
			}

			.axis text{
			  font: 10px sans-serif;
			}

			.axis path, .axis line{
			  fill: none;
			  stroke : #fff;
			  shape-rendering: crispEdges;
			}

			body{
			  background: #1a1a1a;
			  color : #eaeaea;
			  padding : 10px;
			}
			button{
				width: 100px;
				height: 30px;
			}
        </style>
        <script type="text/javascript" src="d3/d3-master/d3.js"></script>
    </head>
